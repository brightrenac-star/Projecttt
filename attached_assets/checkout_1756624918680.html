<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Suiciety — Checkout</title>
<style>
body{font-family:Arial;background:#f4f8ff;margin:0;padding:20px}
.card{max-width:500px;margin:0 auto;padding:20px;border:1px solid #ccc;border-radius:12px;background:#fff}
.btn{padding:10px 14px;border:none;border-radius:10px;font-weight:700;cursor:pointer}
.btn.pri{background:#4fd;color:#031}
</style>
</head>
<body>
<div class="card">
  <h2>Checkout</h2>
  <p id="summary">Loading…</p>
  <button class="btn pri" id="pay">Pay</button>
  <div id="status"></div>
</div>
<script>
const params=new URLSearchParams(location.search);
const type=params.get('type')||'tip';
document.getElementById('summary').textContent='You are about to '+type+' (mock)';
document.getElementById('pay').onclick=()=>{
  document.getElementById('status').textContent='Processing…';
  setTimeout(()=>{
    document.getElementById('status').textContent='✅ Success (mock)';
  },1200);
};
</script>
</body>
</html>
